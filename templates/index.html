<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Torniquete Izquierdo Subly</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #3f51b5;
      margin-bottom: 30px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 20px;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>
    async function sendAction(action) {
      const response = await fetch('/api/hmi', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: action })
      });

      const result = await response.json();
      alert(result.message);
    }
  </script>
</head>
<body>
  <h1>Panel de Control HMI</h1>
  <div class="button-container">
    <button onclick="sendAction('generate_pass')">Dar un Acceso</button>
    <button onclick="sendAction('update')">Actualizar Suscripciones</button>
  </div>
</body>
</html>
